<div id="{{containerType}}-tasks" class="box task-container">
    <h4>
        <i class="{{iconClass}}"></i>
        <span class="task-header">{{taskHeader}}</span>
        <div id="{{containerType}}-badge" class="badge"></div>
    </h4>
    <ul id="{{containerType}}">
    </ul>
    <div class="add-task-container">
        <button id="add-{{containerType}}-task" class="add-task">
            + ADD TASK
        </button>
    </div>
</div>
